<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专辑 - MusicBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        .main-content {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="main-content flex flex-col bg-gradient-to-br from-purple-50 to-blue-50">
        <!-- 顶部导航栏 -->
        <div class="bg-white/90 backdrop-blur-md shadow-sm border-b border-gray-200">
            <!-- 主导航 -->
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center space-x-8">
                    <!-- 主要导航 -->                    <nav class="flex items-center space-x-6">
                        <a href="home.html" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="music" class="w-4 h-4 mr-2"></i>
                            歌曲
                        </a>
                        <a href="library.html" class="flex items-center px-4 py-2 bg-purple-600 text-white rounded-full font-medium transition-colors">
                            <i data-lucide="disc" class="w-4 h-4 mr-2"></i>
                            专辑
                        </a>
                        <a href="playlist.html" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="users" class="w-4 h-4 mr-2"></i>
                            歌手
                        </a>
                        <a href="search.html" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="list-music" class="w-4 h-4 mr-2"></i>
                            歌单
                        </a>
                        <a href="settings.html" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="bar-chart-3" class="w-4 h-4 mr-2"></i>
                            统计
                        </a>
                    </nav>
                </div>
                
                <div class="flex items-center space-x-4">                    <!-- 搜索框 -->
                    <div class="relative">
                        <input type="text" placeholder="搜索音乐、艺术家、专辑..." 
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-full w-80 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                        <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div></div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 p-6 overflow-y-auto">
            <!-- 页面标题和筛选 -->
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">我的专辑</h1>
                    <p class="text-gray-600">共 2,345 首歌曲 · 156 张专辑 · 89 位艺术家</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex bg-gray-100 rounded-lg p-1">
                        <button class="px-4 py-2 bg-white rounded-md shadow-sm text-purple-600 font-medium">
                            <i data-lucide="grid-3x3" class="w-4 h-4 mr-2 inline"></i>网格
                        </button>
                        <button class="px-4 py-2 text-gray-600 hover:text-gray-900">
                            <i data-lucide="list" class="w-4 h-4 mr-2 inline"></i>列表
                        </button>
                    </div>
                    <select class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500">
                        <option>最近添加</option>
                        <option>按字母顺序</option>
                        <option>播放次数</option>
                        <option>时长</option>
                    </select>
                </div>
            </div>

            <!-- 分类标签 -->
            <div class="flex items-center space-x-4 mb-8">
                <span class="text-sm font-medium text-gray-700">筛选:</span>
                <button class="px-4 py-2 bg-purple-600 text-white rounded-full text-sm font-medium">
                    全部
                </button>
                <button class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-full text-sm font-medium">
                    最近播放
                </button>
                <button class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-full text-sm font-medium">
                    最近添加
                </button>
                <button class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-full text-sm font-medium">
                    下载的音乐
                </button>
                <button class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-full text-sm font-medium">
                    <i data-lucide="heart" class="w-4 h-4 mr-1 inline text-red-500"></i>
                    喜欢的
                </button>
            </div>

            <!-- 专辑网格 -->
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-6">
                <!-- 专辑1 -->
                <div class="group cursor-pointer hover-scale">
                    <div class="aspect-square bg-gradient-to-br from-pink-400 to-purple-600 rounded-lg mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-purple-600 hover:scale-110 transition-transform">
                                    <i data-lucide="play" class="w-5 h-5 ml-0.5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3 class="font-semibold text-gray-900 text-sm truncate">热门流行</h3>
                    <p class="text-gray-600 text-xs">各种艺术家</p>
                </div>

                <!-- 专辑2 -->
                <div class="group cursor-pointer hover-scale">
                    <div class="aspect-square bg-gradient-to-br from-blue-400 to-cyan-600 rounded-lg mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-blue-600 hover:scale-110 transition-transform">
                                    <i data-lucide="play" class="w-5 h-5 ml-0.5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3 class="font-semibold text-gray-900 text-sm truncate">经典摇滚</h3>
                    <p class="text-gray-600 text-xs">摇滚精选</p>
                </div>

                <!-- 专辑3 -->
                <div class="group cursor-pointer hover-scale">
                    <div class="aspect-square bg-gradient-to-br from-green-400 to-emerald-600 rounded-lg mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-green-600 hover:scale-110 transition-transform">
                                    <i data-lucide="play" class="w-5 h-5 ml-0.5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3 class="font-semibold text-gray-900 text-sm truncate">放松音乐</h3>
                    <p class="text-gray-600 text-xs">轻音乐合集</p>
                </div>

                <!-- 专辑4 -->
                <div class="group cursor-pointer hover-scale">
                    <div class="aspect-square bg-gradient-to-br from-yellow-400 to-orange-600 rounded-lg mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-orange-600 hover:scale-110 transition-transform">
                                    <i data-lucide="play" class="w-5 h-5 ml-0.5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3 class="font-semibold text-gray-900 text-sm truncate">电子舞曲</h3>
                    <p class="text-gray-600 text-xs">EDM精选</p>
                </div>

                <!-- 专辑5 -->
                <div class="group cursor-pointer hover-scale">
                    <div class="aspect-square bg-gradient-to-br from-red-400 to-pink-600 rounded-lg mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-red-600 hover:scale-110 transition-transform">
                                    <i data-lucide="play" class="w-5 h-5 ml-0.5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3 class="font-semibold text-gray-900 text-sm truncate">情歌精选</h3>
                    <p class="text-gray-600 text-xs">浪漫情歌</p>
                </div>

                <!-- 专辑6 -->
                <div class="group cursor-pointer hover-scale">
                    <div class="aspect-square bg-gradient-to-br from-indigo-400 to-purple-600 rounded-lg mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-indigo-600 hover:scale-110 transition-transform">
                                    <i data-lucide="play" class="w-5 h-5 ml-0.5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3 class="font-semibold text-gray-900 text-sm truncate">古典音乐</h3>
                    <p class="text-gray-600 text-xs">古典名曲</p>
                </div>

                <!-- 专辑7 -->
                <div class="group cursor-pointer hover-scale">
                    <div class="aspect-square bg-gradient-to-br from-teal-400 to-blue-600 rounded-lg mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-teal-600 hover:scale-110 transition-transform">
                                    <i data-lucide="play" class="w-5 h-5 ml-0.5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3 class="font-semibold text-gray-900 text-sm truncate">爵士音乐</h3>
                    <p class="text-gray-600 text-xs">爵士经典</p>
                </div>

                <!-- 专辑8 -->
                <div class="group cursor-pointer hover-scale">
                    <div class="aspect-square bg-gradient-to-br from-rose-400 to-red-600 rounded-lg mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-rose-600 hover:scale-110 transition-transform">
                                    <i data-lucide="play" class="w-5 h-5 ml-0.5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3 class="font-semibold text-gray-900 text-sm truncate">世界音乐</h3>
                    <p class="text-gray-600 text-xs">各国风情</p>
                </div>
            </div>

            <!-- 最近播放部分 -->
            <div class="mt-12">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">最近播放</h2>
                    <button class="text-purple-600 hover:text-purple-700 font-medium">查看全部</button>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <!-- 歌曲列表表头 -->
                    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200 flex items-center text-sm font-medium text-gray-500">
                        <div class="w-8">#</div>
                        <div class="flex-1 ml-4">标题</div>
                        <div class="w-32">专辑</div>
                        <div class="w-24">时长</div>
                        <div class="w-20"></div>
                    </div>
                    
                    <!-- 歌曲列表 -->
                    <div class="divide-y divide-gray-100">
                        <div class="px-6 py-4 hover:bg-gray-50 group cursor-pointer flex items-center">
                            <div class="w-8 text-sm text-gray-500">1</div>
                            <div class="flex items-center flex-1 ml-4">
                                <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-pink-600 rounded-lg flex items-center justify-center mr-4">
                                    <i data-lucide="music" class="w-5 h-5 text-white"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900">夜曲</h3>
                                    <p class="text-sm text-gray-500">周杰伦</p>
                                </div>
                            </div>
                            <div class="w-32 text-sm text-gray-500">十一月的萧邦</div>
                            <div class="w-24 text-sm text-gray-500">3:45</div>
                            <div class="w-20">
                                <button class="opacity-0 group-hover:opacity-100 p-2 rounded-full hover:bg-gray-200 transition-all">
                                    <i data-lucide="more-horizontal" class="w-4 h-4 text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="px-6 py-4 hover:bg-gray-50 group cursor-pointer flex items-center">
                            <div class="w-8 text-sm text-gray-500">2</div>
                            <div class="flex items-center flex-1 ml-4">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-cyan-600 rounded-lg flex items-center justify-center mr-4">
                                    <i data-lucide="music" class="w-5 h-5 text-white"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900">稻香</h3>
                                    <p class="text-sm text-gray-500">周杰伦</p>
                                </div>
                            </div>
                            <div class="w-32 text-sm text-gray-500">魔杰座</div>
                            <div class="w-24 text-sm text-gray-500">3:23</div>
                            <div class="w-20">
                                <button class="opacity-0 group-hover:opacity-100 p-2 rounded-full hover:bg-gray-200 transition-all">
                                    <i data-lucide="more-horizontal" class="w-4 h-4 text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
