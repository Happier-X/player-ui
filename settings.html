<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - MusicBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .main-content {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="main-content flex flex-col bg-gradient-to-br from-purple-50 to-blue-50">
        <!-- 顶部导航栏 -->
        <div class="bg-white/90 backdrop-blur-md shadow-sm border-b border-gray-200">
            <!-- 主导航 -->
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center space-x-8">
                    <!-- 主要导航 -->
                    <nav class="flex items-center space-x-6">
                        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="home" class="w-4 h-4 mr-2"></i>
                            主页
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="library" class="w-4 h-4 mr-2"></i>
                            音乐库
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="list-music" class="w-4 h-4 mr-2"></i>
                            播放列表
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="search" class="w-4 h-4 mr-2"></i>
                            搜索
                        </a>
                    </nav>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- 搜索框 -->
                    <div class="relative">
                        <input type="text" placeholder="搜索设置..." 
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-full w-80 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                        <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-gray-400"></i>
                    </div>
                      <!-- 右侧功能 -->
                    <button class="p-2 rounded-full bg-purple-100 text-purple-600">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 flex overflow-hidden">
            <!-- 设置菜单 -->
            <div class="w-80 bg-white border-r border-gray-200 p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-6">设置</h2>                <nav class="space-y-2">
                    <a href="#" class="flex items-center p-3 rounded-lg bg-purple-50 text-purple-700 font-medium">
                        <i data-lucide="volume-2" class="w-5 h-5 mr-3"></i>
                        音频设置
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-50">
                        <i data-lucide="palette" class="w-5 h-5 mr-3"></i>
                        外观主题
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-50">
                        <i data-lucide="download" class="w-5 h-5 mr-3"></i>
                        下载设置
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-50">
                        <i data-lucide="shield" class="w-5 h-5 mr-3"></i>
                        隐私安全
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-50">
                        <i data-lucide="smartphone" class="w-5 h-5 mr-3"></i>
                        设备管理
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-50">
                        <i data-lucide="help-circle" class="w-5 h-5 mr-3"></i>
                        帮助支持
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-50">
                        <i data-lucide="info" class="w-5 h-5 mr-3"></i>
                        关于应用
                    </a>
                </nav>
            </div>            <!-- 设置内容 -->
            <div class="flex-1 p-6 overflow-y-auto">
                <!-- 音频设置页面 -->
                <div class="max-w-4xl">
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">音频设置</h1>
                        <p class="text-gray-600">调整你的音频播放体验和音质偏好</p>
                    </div>

                    <!-- 播放质量 -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">播放质量</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-3">音频质量</label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="radio" name="quality" class="w-4 h-4 text-purple-600 focus:ring-purple-500 border-gray-300">
                                        <span class="ml-3 text-sm text-gray-700">标准质量 (128 kbps)</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="quality" class="w-4 h-4 text-purple-600 focus:ring-purple-500 border-gray-300" checked>
                                        <span class="ml-3 text-sm text-gray-700">高质量 (320 kbps)</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="quality" class="w-4 h-4 text-purple-600 focus:ring-purple-500 border-gray-300">
                                        <span class="ml-3 text-sm text-gray-700">无损质量 (FLAC)</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 音量控制 -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">音量控制</h2>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">主音量</label>
                                <div class="flex items-center space-x-4">
                                    <i data-lucide="volume-1" class="w-4 h-4 text-gray-400"></i>
                                    <input type="range" min="0" max="100" value="80" class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider">
                                    <i data-lucide="volume-2" class="w-4 h-4 text-gray-400"></i>
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-medium text-gray-900">音量均衡</h3>
                                    <p class="text-sm text-gray-500">自动调整不同歌曲间的音量差异</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 音效增强 -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">音效增强</h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-medium text-gray-900">环绕声效果</h3>
                                    <p class="text-sm text-gray-500">增强音频的空间感和立体感</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                                </label>
                            </div>
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-medium text-gray-900">低音增强</h3>
                                    <p class="text-sm text-gray-500">增强低频音效表现</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 输出设备 -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">输出设备</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">音频输出设备</label>
                                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
                                    <option>默认音频设备</option>
                                    <option>扬声器 (Realtek High Definition Audio)</option>
                                    <option>耳机 (Bluetooth)</option>
                                    <option>USB 音频设备</option>
                                </select>
                            </div>
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-medium text-gray-900">独占模式</h3>
                                    <p class="text-sm text-gray-500">获得更好的音频性能，但可能影响其他应用</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
