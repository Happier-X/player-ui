<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲 - MusicBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .gradient-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .main-content {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="main-content flex flex-col bg-gradient-to-br from-purple-50 to-blue-50">
        <!-- 顶部导航栏 -->
        <div class="bg-white/90 backdrop-blur-md shadow-sm border-b border-gray-200">
            <!-- 主导航 -->            <div class="flex items-center justify-between p-4">
                <div class="flex items-center space-x-8">
                    <!-- 前进后退按钮 -->
                    <div class="flex items-center space-x-2">
                        <button class="p-2 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors" title="后退" onclick="history.back()">
                            <i data-lucide="chevron-left" class="w-4 h-4"></i>
                        </button>
                        <button class="p-2 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors" title="前进" onclick="history.forward()">
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <!-- 主要导航 -->                    <nav class="flex items-center space-x-6">
                        <a href="songs.html" class="flex items-center px-4 py-2 bg-purple-600 text-white rounded-full font-medium transition-colors">
                            <i data-lucide="music" class="w-4 h-4 mr-2"></i>
                            歌曲
                        </a>
                        <a href="albums.html" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="disc" class="w-4 h-4 mr-2"></i>
                            专辑
                        </a>
                        <a href="artists.html" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="users" class="w-4 h-4 mr-2"></i>
                            歌手
                        </a>
                        <a href="playlists.html" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="list-music" class="w-4 h-4 mr-2"></i>
                            歌单
                        </a>
                        <a href="statistics.html" class="flex items-center px-4 py-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-full font-medium transition-colors">
                            <i data-lucide="bar-chart-3" class="w-4 h-4 mr-2"></i>
                            统计
                        </a>
                    </nav>
                </div>
                
                <div class="flex items-center space-x-4">                    <!-- 搜索框 -->
                    <div class="relative">
                        <input type="text" placeholder="搜索音乐、艺术家、专辑..." 
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-full w-80 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                        <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div></div>
        </div>

        <!-- 主内容区域 -->
        <div class="flex-1 p-8 overflow-y-auto">
            <!-- 欢迎区域 -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">早上好，音乐爱好者！</h2>
                <p class="text-gray-600">准备好开始今天的音乐之旅了吗？</p>
            </div>            
            <!-- 为你推荐 -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">为你推荐</h3>
                    <button class="text-purple-600 hover:text-purple-700 font-medium">查看全部</button>
                </div>
                <div class="grid grid-cols-6 gap-4">
                    <div class="bg-white rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer hover-scale">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=160&h=160&fit=crop" 
                             class="w-full aspect-square rounded-lg mb-3 shadow-sm">
                        <h4 class="font-semibold text-sm mb-1 text-gray-800">夜的钢琴曲</h4>
                        <p class="text-xs text-gray-600">石进</p>
                    </div>
                    
                    <div class="bg-white rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer hover-scale">
                        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=160&h=160&fit=crop" 
                             class="w-full aspect-square rounded-lg mb-3 shadow-sm">
                        <h4 class="font-semibold text-sm mb-1 text-gray-800">经典摇滚合集</h4>
                        <p class="text-xs text-gray-600">Various Artists</p>
                    </div>
                    
                    <div class="bg-white rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer hover-scale">
                        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=160&h=160&fit=crop" 
                             class="w-full aspect-square rounded-lg mb-3 shadow-sm">
                        <h4 class="font-semibold text-sm mb-1 text-gray-800">流行金曲</h4>
                        <p class="text-xs text-gray-600">热门歌手</p>
                    </div>
                    
                    <div class="bg-white rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer hover-scale">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=160&h=160&fit=crop" 
                             class="w-full aspect-square rounded-lg mb-3 shadow-sm">
                        <h4 class="font-semibold text-sm mb-1 text-gray-800">民谣精选</h4>
                        <p class="text-xs text-gray-600">独立音乐人</p>
                    </div>
                    
                    <div class="bg-white rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer hover-scale">
                        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=160&h=160&fit=crop" 
                             class="w-full aspect-square rounded-lg mb-3 shadow-sm">
                        <h4 class="font-semibold text-sm mb-1 text-gray-800">古典音乐</h4>
                        <p class="text-xs text-gray-600">贝多芬精选</p>
                    </div>
                    
                    <div class="bg-white rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer hover-scale">
                        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=160&h=160&fit=crop" 
                             class="w-full aspect-square rounded-lg mb-3 shadow-sm">
                        <h4 class="font-semibold text-sm mb-1 text-gray-800">电子音乐</h4>
                        <p class="text-xs text-gray-600">EDM精选</p>
                    </div>
                </div>
            </div>
            
            <!-- 最近播放 -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">最近播放</h3>
                    <button class="text-purple-600 hover:text-purple-700 font-medium">查看全部</button>
                </div>
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-4 space-y-3">
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
                            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=50&h=50&fit=crop" 
                                 class="w-12 h-12 rounded-lg mr-4">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">Canon in D</h4>
                                <p class="text-sm text-gray-600">Pachelbel</p>
                            </div>
                            <div class="text-sm text-gray-500 mr-4">3:45</div>
                            <button class="p-2 hover:bg-gray-200 rounded-full">
                                <i data-lucide="play" class="w-4 h-4"></i>
                            </button>
                        </div>
                        
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
                            <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=50&h=50&fit=crop" 
                                 class="w-12 h-12 rounded-lg mr-4">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">Bohemian Rhapsody</h4>
                                <p class="text-sm text-gray-600">Queen</p>
                            </div>
                            <div class="text-sm text-gray-500 mr-4">5:55</div>
                            <button class="p-2 hover:bg-gray-200 rounded-full">
                                <i data-lucide="play" class="w-4 h-4"></i>
                            </button>
                        </div>
                        
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
                            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=50&h=50&fit=crop" 
                                 class="w-12 h-12 rounded-lg mr-4">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">Shape of You</h4>
                                <p class="text-sm text-gray-600">Ed Sheeran</p>
                            </div>
                            <div class="text-sm text-gray-500 mr-4">3:53</div>
                            <button class="p-2 hover:bg-gray-200 rounded-full">
                                <i data-lucide="play" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部播放控制栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-gray-200 p-4">
        <div class="flex items-center justify-between max-w-full mx-auto">
            <!-- 当前播放歌曲信息 -->
            <div class="flex items-center w-1/4">
                <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=60&h=60&fit=crop" 
                     class="w-14 h-14 rounded-lg mr-4">
                <div>
                    <h4 class="font-medium text-gray-800">夜的钢琴曲五</h4>
                    <p class="text-sm text-gray-600">石进</p>
                </div>
                <button class="ml-4 p-2 hover:bg-gray-100 rounded-full">
                    <i data-lucide="heart" class="w-4 h-4 text-gray-600"></i>
                </button>
            </div>
            
            <!-- 播放控制 -->
            <div class="flex flex-col items-center w-1/2">
                <div class="flex items-center space-x-4 mb-2">
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i data-lucide="shuffle" class="w-4 h-4 text-gray-600"></i>
                    </button>
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i data-lucide="skip-back" class="w-5 h-5 text-gray-600"></i>
                    </button>
                    <button class="p-3 bg-purple-600 hover:bg-purple-700 rounded-full text-white">
                        <i data-lucide="play" class="w-6 h-6"></i>
                    </button>
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i data-lucide="skip-forward" class="w-5 h-5 text-gray-600"></i>
                    </button>
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i data-lucide="repeat" class="w-4 h-4 text-gray-600"></i>
                    </button>
                </div>
                <!-- 进度条 -->
                <div class="flex items-center space-x-3 w-full max-w-md">
                    <span class="text-xs text-gray-600">2:31</span>
                    <div class="flex-1 bg-gray-200 rounded-full h-1">
                        <div class="bg-purple-600 h-1 rounded-full" style="width: 60%"></div>
                    </div>
                    <span class="text-xs text-gray-600">4:23</span>
                </div>
            </div>
            
            <!-- 右侧控制 -->
            <div class="flex items-center space-x-3 w-1/4 justify-end">
                <button class="p-2 hover:bg-gray-100 rounded-full">
                    <i data-lucide="list-music" class="w-4 h-4 text-gray-600"></i>
                </button>
                <button class="p-2 hover:bg-gray-100 rounded-full">
                    <i data-lucide="volume-2" class="w-4 h-4 text-gray-600"></i>
                </button>
                <div class="w-20 bg-gray-200 rounded-full h-1">
                    <div class="bg-purple-600 h-1 rounded-full" style="width: 70%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
