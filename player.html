<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在播放 - MusicBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .vinyl-rotate {
            animation: rotate 3s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spectrum-bar {
            width: 3px;
            background: linear-gradient(to top, #8b5cf6, #a855f7, #c084fc);
            animation: spectrum 0.8s ease-in-out infinite alternate;
            border-radius: 2px;
        }
        .spectrum-bar:nth-child(1) { animation-delay: 0.1s; height: 20px; }
        .spectrum-bar:nth-child(2) { animation-delay: 0.2s; height: 35px; }
        .spectrum-bar:nth-child(3) { animation-delay: 0.3s; height: 25px; }
        .spectrum-bar:nth-child(4) { animation-delay: 0.4s; height: 40px; }
        .spectrum-bar:nth-child(5) { animation-delay: 0.5s; height: 30px; }
        .spectrum-bar:nth-child(6) { animation-delay: 0.6s; height: 45px; }
        .spectrum-bar:nth-child(7) { animation-delay: 0.7s; height: 25px; }
        .spectrum-bar:nth-child(8) { animation-delay: 0.8s; height: 35px; }
        .spectrum-bar:nth-child(9) { animation-delay: 0.9s; height: 20px; }
        .spectrum-bar:nth-child(10) { animation-delay: 1s; height: 30px; }        @keyframes spectrum {
            0% { transform: scaleY(0.3); }
            100% { transform: scaleY(1); }
        }
        .main-content {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 text-white overflow-hidden">
    <div class="main-content h-screen flex">
        <!-- 左侧：专辑封面和控制 -->
        <div class="flex-1 flex flex-col items-center justify-center p-8">
            <!-- 返回按钮 -->
            <div class="w-full max-w-lg mb-8">
                <button class="flex items-center text-white/70 hover:text-white transition-colors">
                    <i data-lucide="chevron-down" class="w-6 h-6 mr-2"></i>
                    正在播放
                </button>
            </div>
            
            <!-- 专辑封面 -->
            <div class="relative mb-8">
                <div class="w-80 h-80 rounded-3xl overflow-hidden shadow-2xl vinyl-rotate">
                    <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=320&h=320&fit=crop" 
                         class="w-full h-full object-cover">
                </div>
                <!-- 中心圆点 -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-16 h-16 bg-black/30 rounded-full flex items-center justify-center">
                        <div class="w-6 h-6 bg-white/20 rounded-full"></div>
                    </div>
                </div>
            </div>
            
            <!-- 歌曲信息 -->
            <div class="text-center mb-8 max-w-lg">
                <h1 class="text-3xl font-bold mb-2">夜的钢琴曲五</h1>
                <p class="text-xl text-white/70 mb-4">石进</p>
                <p class="text-white/50">夜的钢琴曲 • 2010</p>
            </div>
            
            <!-- 进度条 -->
            <div class="w-full max-w-lg mb-8">
                <div class="flex items-center space-x-4 mb-2">
                    <span class="text-sm text-white/70">2:31</span>
                    <div class="flex-1 bg-white/20 rounded-full h-2 cursor-pointer">
                        <div class="bg-white h-2 rounded-full relative" style="width: 60%">
                            <div class="absolute right-0 top-1/2 transform -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow-lg"></div>
                        </div>
                    </div>
                    <span class="text-sm text-white/70">4:23</span>
                </div>
            </div>
            
            <!-- 播放控制 -->
            <div class="flex items-center space-x-6 mb-8">
                <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
                    <i data-lucide="shuffle" class="w-6 h-6"></i>
                </button>
                <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
                    <i data-lucide="skip-back" class="w-7 h-7"></i>
                </button>
                <button class="p-4 bg-white text-purple-900 hover:bg-white/90 rounded-full transition-colors">
                    <i data-lucide="pause" class="w-8 h-8"></i>
                </button>
                <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
                    <i data-lucide="skip-forward" class="w-7 h-7"></i>
                </button>
                <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
                    <i data-lucide="repeat" class="w-6 h-6"></i>
                </button>
            </div>
            
            <!-- 额外控制 -->
            <div class="flex items-center space-x-6">
                <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
                    <i data-lucide="heart" class="w-5 h-5 text-red-400"></i>
                </button>
                <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
                    <i data-lucide="share" class="w-5 h-5"></i>
                </button>
                <div class="flex items-center space-x-3">
                    <i data-lucide="volume-2" class="w-5 h-5"></i>
                    <div class="w-24 bg-white/20 rounded-full h-1">
                        <div class="bg-white h-1 rounded-full" style="width: 70%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧：歌词和播放队列 -->
        <div class="w-96 glass-effect p-6 flex flex-col">
            <!-- 标签切换 -->
            <div class="flex mb-6">
                <button class="flex-1 pb-3 border-b-2 border-white text-center font-medium">歌词</button>
                <button class="flex-1 pb-3 border-b-2 border-transparent text-white/70 text-center font-medium hover:text-white transition-colors">播放队列</button>
            </div>
            
            <!-- 歌词区域 -->
            <div class="flex-1 overflow-y-auto">
                <div class="space-y-4 text-center">
                    <div class="py-2 text-white/50">
                        <p>静静的夜里</p>
                    </div>
                    <div class="py-2 text-white/50">
                        <p>钢琴声响起</p>
                    </div>
                    <div class="py-2 text-white text-xl font-semibold">
                        <p>优美的旋律</p>
                    </div>
                    <div class="py-2 text-white/50">
                        <p>如梦如幻</p>
                    </div>
                    <div class="py-2 text-white/50">
                        <p>仿佛置身于</p>
                    </div>
                    <div class="py-2 text-white/50">
                        <p>月光之下</p>
                    </div>
                    <div class="py-2 text-white/50">
                        <p>聆听着</p>
                    </div>
                    <div class="py-2 text-white/50">
                        <p>夜的钢琴曲</p>
                    </div>
                    <div class="py-2 text-white/30">
                        <p>...</p>
                    </div>
                </div>
            </div>
            
            <!-- 频谱可视化 -->
            <div class="mt-6">
                <div class="flex items-end justify-center space-x-1 h-12">
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                    <div class="spectrum-bar"></div>
                </div>
            </div>
            
            <!-- 播放队列（隐藏状态） -->
            <div class="hidden flex-1 overflow-y-auto" id="queue-content">
                <div class="space-y-3">
                    <!-- 当前播放 -->
                    <div class="flex items-center p-3 bg-white/10 rounded-lg">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=50&h=50&fit=crop" 
                             class="w-12 h-12 rounded-lg mr-3">
                        <div class="flex-1">
                            <h4 class="font-medium">夜的钢琴曲五</h4>
                            <p class="text-sm text-white/70">石进</p>
                        </div>
                        <i data-lucide="volume-2" class="w-4 h-4 text-purple-400"></i>
                    </div>
                    
                    <!-- 接下来播放 -->
                    <div class="text-sm text-white/50 mb-2">接下来播放</div>
                    
                    <div class="flex items-center p-3 hover:bg-white/5 rounded-lg cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=50&h=50&fit=crop" 
                             class="w-12 h-12 rounded-lg mr-3">
                        <div class="flex-1">
                            <h4 class="font-medium">Bohemian Rhapsody</h4>
                            <p class="text-sm text-white/70">Queen</p>
                        </div>
                        <button class="p-1 hover:bg-white/10 rounded">
                            <i data-lucide="more-horizontal" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center p-3 hover:bg-white/5 rounded-lg cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=50&h=50&fit=crop" 
                             class="w-12 h-12 rounded-lg mr-3">
                        <div class="flex-1">
                            <h4 class="font-medium">Shape of You</h4>
                            <p class="text-sm text-white/70">Ed Sheeran</p>
                        </div>
                        <button class="p-1 hover:bg-white/10 rounded">
                            <i data-lucide="more-horizontal" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center p-3 hover:bg-white/5 rounded-lg cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=50&h=50&fit=crop" 
                             class="w-12 h-12 rounded-lg mr-3">
                        <div class="flex-1">
                            <h4 class="font-medium">Canon in D</h4>
                            <p class="text-sm text-white/70">Pachelbel</p>
                        </div>
                        <button class="p-1 hover:bg-white/10 rounded">
                            <i data-lucide="more-horizontal" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
        
        // 标签切换功能
        const tabs = document.querySelectorAll('.flex button');
        const lyricsContent = document.querySelector('.space-y-4').parentElement;
        const queueContent = document.getElementById('queue-content');
        
        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // 更新标签样式
                tabs.forEach(t => {
                    t.classList.remove('border-white', 'text-white');
                    t.classList.add('border-transparent', 'text-white/70');
                });
                tab.classList.remove('border-transparent', 'text-white/70');
                tab.classList.add('border-white', 'text-white');
                
                // 切换内容
                if (index === 0) {
                    lyricsContent.classList.remove('hidden');
                    queueContent.classList.add('hidden');
                } else {
                    lyricsContent.classList.add('hidden');
                    queueContent.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
