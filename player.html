<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在播放 - MusicBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .main-content {
            height: 100vh;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 20s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="main-content flex flex-col bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
        <!-- 顶部导航栏 -->
        <div class="bg-black/30 backdrop-blur-md shadow-sm border-b border-white/10">
            <!-- 主导航 -->            <div class="flex items-center justify-between p-4">
                <div class="flex items-center space-x-8">
                    <!-- 前进后退按钮 -->
                    <div class="flex items-center space-x-2">
                        <button class="p-2 rounded-full bg-white/10 text-white/70 hover:bg-white/20 hover:text-white transition-colors" title="后退" onclick="history.back()">
                            <i data-lucide="chevron-left" class="w-4 h-4"></i>
                        </button>
                        <button class="p-2 rounded-full bg-white/10 text-white/70 hover:bg-white/20 hover:text-white transition-colors" title="前进" onclick="history.forward()">
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <!-- 主要导航 -->                    <nav class="flex items-center space-x-6">
                        <a href="songs.html" class="flex items-center px-4 py-2 text-white/70 hover:text-white hover:bg-white/10 rounded-full font-medium transition-colors">
                            <i data-lucide="music" class="w-4 h-4 mr-2"></i>
                            歌曲
                        </a>
                        <a href="albums.html" class="flex items-center px-4 py-2 text-white/70 hover:text-white hover:bg-white/10 rounded-full font-medium transition-colors">
                            <i data-lucide="disc" class="w-4 h-4 mr-2"></i>
                            专辑
                        </a>
                        <a href="artists.html" class="flex items-center px-4 py-2 text-white/70 hover:text-white hover:bg-white/10 rounded-full font-medium transition-colors">
                            <i data-lucide="users" class="w-4 h-4 mr-2"></i>
                            歌手
                        </a>
                        <a href="playlists.html" class="flex items-center px-4 py-2 text-white/70 hover:text-white hover:bg-white/10 rounded-full font-medium transition-colors">
                            <i data-lucide="list-music" class="w-4 h-4 mr-2"></i>
                            歌单
                        </a>
                        <a href="statistics.html" class="flex items-center px-4 py-2 text-white/70 hover:text-white hover:bg-white/10 rounded-full font-medium transition-colors">
                            <i data-lucide="bar-chart-3" class="w-4 h-4 mr-2"></i>
                            统计
                        </a>
                    </nav>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- 当前播放信息 -->
                    <div class="flex items-center space-x-3 text-white">
                        <div class="w-8 h-8 bg-gradient-to-br from-purple-400 to-pink-500 rounded-lg flex items-center justify-center">
                            <i data-lucide="music" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium">夜曲</p>
                            <p class="text-xs text-white/70">周杰伦</p>
                        </div>
                    </div>
                      <!-- 右侧功能 -->
                    <button class="p-2 rounded-full hover:bg-white/10 transition-colors">
                        <i data-lucide="settings" class="w-5 h-5 text-white/70"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 主播放区域 -->
        <div class="flex-1 flex items-center justify-center p-8">
            <div class="max-w-4xl w-full text-center text-white">
                <!-- 专辑封面 -->
                <div class="mb-8">
                    <div class="w-80 h-80 mx-auto relative">
                        <div class="w-full h-full bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 rounded-3xl shadow-2xl spinning flex items-center justify-center">
                            <i data-lucide="music" class="w-24 h-24 text-white"></i>
                        </div>
                        <!-- 播放状态指示器 -->
                        <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2">
                            <div class="flex items-center space-x-1">
                                <div class="w-1 h-6 bg-white rounded-full animate-pulse"></div>
                                <div class="w-1 h-8 bg-white rounded-full animate-pulse" style="animation-delay: 0.1s"></div>
                                <div class="w-1 h-4 bg-white rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                                <div class="w-1 h-7 bg-white rounded-full animate-pulse" style="animation-delay: 0.3s"></div>
                                <div class="w-1 h-5 bg-white rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 歌曲信息 -->
                <div class="mb-8">
                    <h1 class="text-4xl font-bold mb-2">夜曲</h1>
                    <p class="text-xl text-white/80 mb-1">周杰伦</p>
                    <p class="text-lg text-white/60">十一月的萧邦</p>
                </div>

                <!-- 进度条 -->
                <div class="mb-8">
                    <div class="flex items-center justify-between text-sm text-white/70 mb-2">
                        <span>1:23</span>
                        <span>3:45</span>
                    </div>
                    <div class="w-full bg-white/20 rounded-full h-2 cursor-pointer group">
                        <div class="bg-white h-2 rounded-full relative w-1/3 group-hover:bg-purple-300 transition-colors">
                            <div class="absolute right-0 top-1/2 transform translate-x-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>
                    </div>
                </div>

                <!-- 播放控制 -->
                <div class="flex items-center justify-center space-x-8 mb-8">
                    <button class="p-3 rounded-full hover:bg-white/10 transition-colors group">
                        <i data-lucide="shuffle" class="w-6 h-6 text-white/70 group-hover:text-white"></i>
                    </button>
                    <button class="p-4 rounded-full hover:bg-white/10 transition-colors group">
                        <i data-lucide="skip-back" class="w-8 h-8 text-white/70 group-hover:text-white"></i>
                    </button>
                    <button class="p-6 bg-white rounded-full hover:bg-gray-100 transition-colors group">
                        <i data-lucide="pause" class="w-10 h-10 text-gray-900"></i>
                    </button>
                    <button class="p-4 rounded-full hover:bg-white/10 transition-colors group">
                        <i data-lucide="skip-forward" class="w-8 h-8 text-white/70 group-hover:text-white"></i>
                    </button>
                    <button class="p-3 rounded-full hover:bg-white/10 transition-colors group">
                        <i data-lucide="repeat" class="w-6 h-6 text-white/70 group-hover:text-white"></i>
                    </button>
                </div>

                <!-- 音量和其他控制 -->
                <div class="flex items-center justify-center space-x-8">
                    <button class="p-2 rounded-full hover:bg-white/10 transition-colors group">
                        <i data-lucide="heart" class="w-5 h-5 text-red-400"></i>
                    </button>
                    
                    <div class="flex items-center space-x-3">
                        <i data-lucide="volume-2" class="w-5 h-5 text-white/70"></i>
                        <div class="w-24 bg-white/20 rounded-full h-1 cursor-pointer group">
                            <div class="bg-white h-1 rounded-full w-2/3 group-hover:bg-purple-300 transition-colors relative">
                                <div class="absolute right-0 top-1/2 transform translate-x-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="p-2 rounded-full hover:bg-white/10 transition-colors group">
                        <i data-lucide="list-music" class="w-5 h-5 text-white/70 group-hover:text-white"></i>
                    </button>
                    
                    <button class="p-2 rounded-full hover:bg-white/10 transition-colors group">
                        <i data-lucide="cast" class="w-5 h-5 text-white/70 group-hover:text-white"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部播放队列预览 -->
        <div class="bg-black/30 backdrop-blur-md border-t border-white/10 p-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-white font-medium">播放队列</h3>
                <button class="text-white/70 hover:text-white text-sm">查看全部</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- 当前播放 -->
                <div class="flex items-center p-3 bg-white/10 rounded-lg">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-pink-500 rounded-lg flex items-center justify-center mr-3">
                        <i data-lucide="music" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-white font-medium truncate">夜曲</p>
                        <p class="text-white/70 text-sm truncate">周杰伦</p>
                    </div>
                    <div class="text-white/70">
                        <i data-lucide="play" class="w-4 h-4"></i>
                    </div>
                </div>
                
                <!-- 下一首 -->
                <div class="flex items-center p-3 bg-white/5 rounded-lg hover:bg-white/10 cursor-pointer transition-colors">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-lg flex items-center justify-center mr-3">
                        <i data-lucide="music" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-white font-medium truncate">稻香</p>
                        <p class="text-white/70 text-sm truncate">周杰伦</p>
                    </div>
                    <div class="text-white/50">
                        <i data-lucide="clock" class="w-4 h-4"></i>
                    </div>
                </div>
                
                <!-- 再下一首 -->
                <div class="flex items-center p-3 bg-white/5 rounded-lg hover:bg-white/10 cursor-pointer transition-colors">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-emerald-500 rounded-lg flex items-center justify-center mr-3">
                        <i data-lucide="music" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-white font-medium truncate">青花瓷</p>
                        <p class="text-white/70 text-sm truncate">周杰伦</p>
                    </div>
                    <div class="text-white/50">
                        <i data-lucide="clock" class="w-4 h-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
